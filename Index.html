<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Website Viewer</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- First website (Google) -->
  <iframe src="https://www.google.com"></iframe>

  <!-- Second website (Google) -->
  <iframe src="https://www.google.com"></iframe>

  <!-- Third website (Google) -->
  <iframe src="https://www.google.com"></iframe>

  <!-- Fourth website (Google) -->
  <iframe src="https://www.google.com"></iframe>

</body>
</html>
